<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review</title>
    <link rel="stylesheet" href="/css files/writeReview.css">
</head>
<body>
    <div class= "header">
        <div class="titleContainer">
            <a href="/html files/index.html" class="title" onclick="window.top.close();">Restaurant Review</a>
        </div>
        <div id="buttons">
            <button type="button" id="mainPage" class="headerbutton" onclick="window.top.close();">Return to main page</button>
        </div>
    </div>
    <h1>Write a Review</h1>
    <div id="writeReviewForum">
        <form>
            <label for="restaurants">Pick a restaurant to review:</label>
            <br>
            <select name="restaurants" id="pickReview">
                <option value="Thai Express">Thai Express</option>
                <option value="Lone Star">Lone Star</option>
                <option value="World Burger">World Burger</option>
            </select>
            <br>
            <label for="rate">Rating:</label>
            <br>
            <input type="number" name="rate" min="1" max="5" id="rate">
            <br>
            <label for="review">Write a Review:</label>
            <br>
            <textarea maxlength="60" style="resize: none;" name="review" id="review" rows="5" cols="30" placeholder="Write Review">
            </textarea>
        </form>
        <button id="createButton" type="button" onclick="writeReview();" >Create</button>
    </div>
    <script src="/WriteReview.js"></script>
</body>
</html>
