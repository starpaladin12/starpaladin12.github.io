    <script>
        function check(){
            let activeAccount = localStorage.getItem("activeAccount");
            //check if there is a value in active account and if so return message
            if (activeAccount != ""){
                alert("You already loged in");
                return document.getElementById("logInPage").removeAttribute("href");
            }else if(activeAccount == ""){
                return document.getElementById("logInPage").setAttribute("href","/html files/LogIn.html")
            }
        }
        function checkAccount(){
            let activeAccount = localStorage.getItem("activeAccount");
            //check if user loged in and if not then tell user to log in 
            if (activeAccount == ""){
                alert("There is no account to view.\n Login in order to view your account.");
                return document.getElementById("accountPage").removeAttribute("href");
            }else if( activeAccount != ""){
                return document.getElementById("accountPage").setAttribute("href","/html files/UserAccount.html");
            }
        }
        function checkWriteReview(){
            let activeAccount = localStorage.getItem("activeAccount");
            //check if user loged in and if not then tell user to log in 
            if (activeAccount == ""){
                alert("You can't write a review.\n Login in order to write a review.");
                return document.getElementById("writeReviewPage").removeAttribute("href");
            }else if( activeAccount != ""){
                return document.getElementById("writeReviewPage").setAttribute("href","/html files/WriteReview.html");
            }
        }
    </script>
